<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input class="form-control" type="email" placeholder="email" required>
            <br>
            <input class="form-control" type="password" 
            placeholder="password" required>
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row" id="transaction">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$amount you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdrawAmount" class="form-control" type="text"
                    placeholder="$amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login button event handler
        const logInBtn=document.getElementById("login");
        logInBtn.addEventListener("click",function(){
            const logInArea=document.getElementById("login-area");
            logInArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })

        //Deposit button event Handler
        const depButton=document.getElementById("depositButton");
        depButton.addEventListener("click",function(){
            const AmountNumber=getAmountInput("depositAmount");
            UpdateSpanText("currentDeposit",AmountNumber)
            UpdateSpanText("currentBalance",AmountNumber)

            document.getElementById("depositAmount").value="";

        })

        //Withdraw button event handler
        const withButton=document.getElementById("withdrawButton");
        withButton.addEventListener("click",function(){
            const amountNumber=getAmountInput("withdrawAmount");

            UpdateSpanText("currentWithdraw",amountNumber);
            UpdateSpanText("currentBalance",-1*amountNumber);

            document.getElementById("withdrawAmount").value="";
        })

        function getAmountInput(id){
            const amount=document.getElementById(id).value;
            const amountNumber=parseFloat(amount);
            return amountNumber;
        }

        function UpdateSpanText(id,Amount){
            const currentAmount=document.getElementById(id).innerText;
            const currentAmountNumber=parseFloat(currentAmount);
            const totalAmount=Amount+currentAmountNumber;
            document.getElementById(id).innerText=totalAmount;
        }
    </script>
</body>
</html>
